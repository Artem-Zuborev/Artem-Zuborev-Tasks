<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"/>
</head>

<body>
<div class="container">
    <div class="calendar">
        <div class="settings-menu">
            <input id="menu__toggle" type="checkbox"/>
            <label class="menu__btn" for="menu__toggle">
                <i class="fas fa-cog config"></i>
            </label>
            <div class="menu__box">
                <span class="settings">Settings...</span>
                <form>
                    <input type="checkbox" name="start"> <span>Start week on Sunday</span>

                </form>
            </div>
        </div>
        <div class="todo-list">
            <i class="far fa-times-circle close-icon"></i>
            <h2 class="heading-to-do">Things To Do</h2>
            <ul class="list-task">

            </ul>
            <form>
                <input class="enter-task" type="text" placeholder="New task"></input>
                <br>
                <button class="add-task-btn">Add a task</button>
            </form>
        </div>

        <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">
                <h1></h1>
                <p></p>
            </div>
            <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div class="days"></div>
    </div>
</div>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.querySelector(".calendar"), {
        max: 15,
        speed: 400,
        glare: true,
        "max-glare": 0.2,
        easing: "cubic-bezier(.03,.98,.52,.99)",
    });
</script>
<script src="script.js"></script>
</body>


</html>
