<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../Task-2/style.css">
    <script src="https://kit.fontawesome.com/155792c08c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="block-1">
                <h1>Create Account</h1>
                <div class="icons">
                    <a href="#" class="circle">
                        <i class="fab fa-google "></i>
                    </a>
                    <a href="#" class="circle">
                        <i class="fab fa-facebook-f "></i>
                    </a>
                    <a href="#" class="circle">
                        <i class="fab fa-twitter "></i>
                    </a>
                    <a href="#" class="circle">
                        <i class="fab fa-vk "></i>
                    </a>

                </div>
                <div class="text">or use email for registration:</div>
                <form action="">
                    <div class="form-icon">
                        <i class="fas fa-sign-in-alt"></i>
                        <input class="enter" type="text" placeholder="Name">
                    </div>
                    <div class="form-icon">
                        <i class="fas fa-envelope-square"></i>
                        <input class="enter" type="email" placeholder="Email">
                    </div>
                    <div class="form-icon">
                        <i class="fas fa-lock"></i>
                        <input class="enter" type="password" placeholder="Password">
                    </div>
                    <div class="gender">
                        <label>
                            <input type="radio" name="gender" class="gender-check"><span class="gender-icon"></span> Man
                        </label>
                        <label>
                            <input type="radio" name="gender" class="gender-check"><span class="gender-icon"></span> Woman
                        </label>
                    </div>
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox-del">
                        <span class="checkbox-icon"></span>
                        I agree to the
                        <a href="#" class="checkbox-text-1">Terms</a> and <a href="#" class="checkbox-text-1">Privacy
                            Policy</a>.
                    </label>
                    <div class="buttons">
                        <button class="btn-1">Sign Up</button>
                        <button class="btn-1">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="block-2">
                <img src="../Task-2/Assets/background1.png" alt="Sorry">
            </div>
        </div>
    </div>
</body>

</html>
